<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="Rock-Paper-Scissors.css">
</head>
<body>
    <h1 class="welcome-text">Welcome to the Ultimate Rock-Paper-Scissors Challenge!</h1>
    <div class="emoji-container">

        <button class="emoji-btn" id="rock" onclick="pickComputerMove();playGame('✊');">✊</button>

        <button class="emoji-btn" id="paper" onclick="pickComputerMove();playGame('✋');">✋</button>

        <button class="emoji-btn" id="scissors" onclick="pickComputerMove();playGame('✌️');">✌️</button>

    </div>
    
    
    <p class="js-result stylish-result"></p>
    <p class="js-choice stylish-result"></p>
    <p class="js-score score"></p>

    <button id="reset" onclick="resetScore();">Reset Score</button>

    <script src="Rock-Paper-Scissors.js"></script>
</body>
</html>
